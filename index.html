<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel = "stylesheet" href = "style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300&display=swap" rel="stylesheet">
    <title>Instagram</title>
</head>
<body>
    <section class = "crp-insta">
		<div class = "div-insta">
			<div id = "div-img-cel">
				<img id = "img-celular" src = "img/instagram-celular.png" />
			</div>
			<div>
				<div class = "dados-perfil">
					<div>
						<img src = "img/instagram-logo.png" />
					</div>
					<div id = "ft-perfil">
						<img src = "img/perfil_insta.jpeg" />
					</div>
					<div>
						<a><button type = "submit">Continue as 1.guttomoura</button></a>
					</div>
					<div id = "rem-ac"><a><strong>Remove Account</strong></a></div>
				</div>
				<div class = "dados-contas">
					<p>Not 1.guttomoura?</p>
					<p><strong>Switch Account</strong> or <strong>Sign Up</strong></p>
				</div>
				<div id = "get-app">
					<strong>Get the app</strong>
				</div>
				<div class = "insta-loja">
					<div>
						<img id = "img-gp" src = "img/googleplay-button.png" />
					</div>
					<div>
						<img id = "img-apple" src = "img/apple-button.png" />
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
